name: Publish to GitHub Pages

on:
  push:
    branches:
      - master


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v1

      - name: Check out the style repo
        run: git clone --depth 1 https://git.sr.ht/~daviwil/daviwil.com daviwil.com

      - name: Install Emacs
        uses: purcell/setup-emacs@master
        with:
          version: 27.2

      - name: Build the site
        run: |
          cp -R daviwil.com/public .
          emacs --batch -l ./publish.el --funcall dw/publish

      - name: checking broken url
        uses: ruzickap/action-my-broken-link-checker@v1.0.3
        with:
          url: https://systemcrafters.net
          pages_path: ./public
          cmd_params: "-v"
          run_timeout: 10
          debug: true
